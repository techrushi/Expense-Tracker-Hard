<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>

        <!-- Form for adding expenses -->
        <form id="expenseForm">
            <input type="date" id="date" required><br>
            <input type="number" id="income" placeholder="Total Income" required><br>
            <input type="text" id="description" placeholder="Expense Description" required><br>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
            </select><br>
            <input type="number" id="amount" placeholder="Amount Used" required><br>
            <input type="number" id="balance" placeholder="Balance" required><br>
            <input type="submit" value="Add Expense">
        </form>

        <!-- Expense summary table -->
        <h3>Expense Summary</h3>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Total Income</th>
                    <th>Expense Description</th>
                    <th>Category</th>
                    <th>Amount Used</th>
                    <th>Balance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenseList">
                <!-- Dynamic list of expenses will be added here -->
            </tbody>
        </table>
    </div>

    <script src="script1.js"></script>
</body>
</html>
